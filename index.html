<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="profile">
        <img
          class="profile__pattern"
          src="images/bg-pattern-card.svg"
          alt="Pattern"
        />
        <img class="profile__img" src="images/image-victor.jpg" alt="Profile" />
        <div class="profile__info">
          <p><strong>Victor Crest</strong> <span>26</span></p>

          <p>London</p>
        </div>
        <div class="profile__social-info">
          <div>
            <p class="profile__social-number">80K</p>
            <p class="profile__social-type">Followers</p>
          </div>
          <div>
            <p class="profile__social-number">803K</p>
            <p class="profile__social-type">Likes</p>
          </div>
          <div>
            <p class="profile__social-number">1.4K</p>
            <p class="profile__social-type">Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
